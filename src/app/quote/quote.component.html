<body>
    <h1 class="firstText">Welcome to quotes creator !</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
      <div class="col-md-6 " >
        <div *ngFor='let quote of quotes;let i = index' id="getQuotes">
          <li>{{quote.quote}}</li>
          <button (click)='toggleDetails(i)' class="btn btn-outline-success"> More</button>
          <app-quote-details *ngIf='quote.showDescription' [quote]='quote' (isComplete)='deleteQuote($event,i)'>
          </app-quote-details>
        </div>
      </div>
    </div>
  </div>
</body>
