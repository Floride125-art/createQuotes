<div class="container-fluid">
    <h2 class="myTitle">Fill the form below to create new quote</h2>
    
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="author"> The Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p>Please provide author</p>
            </div>
        </div>
        <div class="form-group">
          <label for="publisher"> The Publisher</label>
          <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.publisher" name="publisher" #publisher='ngModel' required>
          <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
            <p>please provide the publisher</p>
          </div>
      </div>
        <div class="form-group">
            <label for="myQuote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
              <p>please provide quote</p>
            </div>
        </div>
        <div class="form-group">
            <label for="myDate">Date: </label>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
              <p>Please enter the date</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success" style=" background-color: rgb(1, 9, 26);">Add Quote</button>
    </form>
  </div>
