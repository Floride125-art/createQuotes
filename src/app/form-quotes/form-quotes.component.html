<div class="container-fluid">
    <h2 class="big-text">Let's help to create your new quotes</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="author"> The author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p>Please provide author</p>
            </div>
        </div>
        <div class="form-group">
          <label for="myPublisher">The Publisher</label>
          <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.publisher" name="publisher" #publisher='ngModel' required>
          <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
            <p>Please provide publisher</p>
          </div>
      </div>
        <div class="form-group">
            <label for="quote">Your Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
              <p>Please enter a quote</p>
            </div>
        </div>
        <div class="form-group">
            <label for="complete">Date: </label>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
              <p>Please provide the date</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
